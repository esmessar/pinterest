<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>
  <link rel="icon" href="images/icono_pinterest.png" type="image/png">
  <link rel="stylesheet" href="styles/style_pinterest.css">
</head>
<body>

<aside class="sidebar">
  <div class="top">
    <div class="sb-item pinterest">
      <img src="images/icono_pinterest.png" alt="Pinterest">
    </div>
    <div class="sb-item" onclick="window.location.href='index.html'">
      <svg viewBox="0 0 24 24"><path d="M3 9.5L12 3l9 6.5V21H3z"/></svg>
      <div class="sb-tip">Inicio</div>
    </div>
    <div class="sb-item"><svg viewBox="0 0 24 24"><path d="M3 4h18v4H3zM3 10h18v4H3zM3 16h18v4H3z"/></svg><div class="sb-tip">Categorías</div></div>
    <div class="sb-item"><svg viewBox="0 0 24 24"><path d="M3 6h18v12H3z"/></svg><div class="sb-tip">Tus tableros</div></div>
    <div class="sb-item"><svg viewBox="0 0 24 24"><path d="M12 5v14m7-7H5" stroke="#555" stroke-width="2"/></svg><div class="sb-tip">Crear</div></div>
    <div class="sb-item" style="position:relative;">
      <svg viewBox="0 0 24 24"><path d="M12 22a2 2 0 0 0 2-2H10a2 2 0 0 0 2 2zm6-6V9a6 6 0 1 0-12 0v7l-2 4h16l-2-4z"/></svg>
      <span class="notification-dot"></span>
      <div class="sb-tip">Actualizaciones</div>
    </div>
    <div class="sb-item"><svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5h18z"/></svg><div class="sb-tip">Mensajes</div></div>
  </div>
  <div class="bottom">
    <div class="sb-item">
      <svg viewBox="0 0 24 24">
        <path d="M19.4 13.5a7.92 7.92 0 0 0 0-3l2.1-1.6-2-3.5-2.5 1a7.6 7.6 0 0 0-2.6-1.5l-.4-2.7h-4l-.4 2.7a7.6 7.6 0 0 0-2.6 1.5l-2.5-1-2 3.5 2.1 1.6a7.92 7.92 0 0 0 0 3l-2.1 1.6 2 3.5 2.5-1a7.6 7.6 0 0 0 2.6 1.5l.4 2.7h4l.4-2.7a7.6 7.6 0 0 0 2.6-1.5l2.5 1 2-3.5-2.1-1.6zM12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7z"/>
      </svg>
      <div class="sb-tip">Configuración y soporte</div>
    </div>
  </div>
</aside>

<header>
  <div class="search-box">
    <svg viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="7" stroke="#888" stroke-width="2" fill="none"></circle>
      <line x1="20" y1="20" x2="15.5" y2="15.5" stroke="#888" stroke-width="2" stroke-linecap="round"></line>
    </svg>
    <input type="search" placeholder="Buscar"/>
  </div>
  <div class="profile-icon" onclick="alert('Perfil ya activo')">
    <img src="images/yo.jpg" alt="Perfil">
  </div>
</header>

<!-- Quick filters -->
<div class="quick-filters" style="top:calc(var(--header-h))">
  <button class="active" onclick="showCreated()">Todas</button>
  <button onclick="window.location.href='ventana1.html'">SNK</button>
  <button onclick="window.location.href='ventana2.html'">Gaming</button>
  <button>Rick and Morty</button>
  <button>JJK</button>
</div>

<main class="profile-main">
  <img src="images/yo.jpg" alt="Mi Perfil" class="profile-pic">
  <div class="profile-name">Esme Sánchez</div>
  <div class="profile-username">
    <img src="images/icono_pinterest.png" alt="Pinterest" width="20" height="20">
    @esmesanchez
  </div>
  <div class="profile-stats">
    <div><strong>120</strong> Siguiendo</div>
    <div><strong>250</strong> Seguidores</div>
  </div>

  <div class="profile-actions">
    <a href="https://pin.it/2O25TkE5g" target="_blank">
      <button class="btn-share">Compartir</button>
    </a>
    <button class="btn-edit">Editar perfil</button>
  </div>

  <!-- Tabs Creados / Guardados -->
  <div class="profile-tabs">
    <button class="active" onclick="showCreated()">Creados</button>
    <button onclick="showSaved()">Guardados</button>
  </div>

  <!-- Contenedor de pins -->
  <div class="profile-pins" id="profile-pins">
    <div class="profile-empty">
      Aún no has creado nada
      <br>
      <button>+ Crear</button>
    </div>
  </div>
</main>

<script>
const savedImages = [];
for(let i=1;i<=20;i++){
  savedImages.push(`snk${i}.jpeg`);
  savedImages.push(`gam${i}.jpeg`);
  savedImages.push(`pin${i}.jpeg`);
}

const pinsContainer = document.getElementById('profile-pins');

function clearPins(){ pinsContainer.innerHTML = ''; }

function showCreated(){
  clearPins();
  const emptyDiv = document.createElement('div');
  emptyDiv.className = 'profile-empty';
  emptyDiv.innerHTML = `Aún no has creado nada<br><button>+ Crear</button>`;
  pinsContainer.appendChild(emptyDiv);

  document.querySelectorAll('.profile-tabs button').forEach(btn=>btn.classList.remove('active'));
  document.querySelectorAll('.profile-tabs button')[0].classList.add('active');
}

function showSaved(){
  clearPins();
  const shuffled = [...savedImages].sort(()=>0.5-Math.random());
  shuffled.forEach((img,index)=>{
    const div = document.createElement('div');
    div.className = 'pin';
    div.innerHTML = `<img src="images/${img}" alt="Pin ${index+1}" onclick="window.location.href='ventana3.html'">`;
    pinsContainer.appendChild(div);
  });

  document.querySelectorAll('.profile-tabs button').forEach(btn=>btn.classList.remove('active'));
  document.querySelectorAll('.profile-tabs button')[1].classList.add('active');
}
</script>

</body>
</html>
